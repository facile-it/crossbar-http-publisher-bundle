language: php
os: linux
services:
 - docker

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  include:
    - php: 5.6
      env: 
        - DEPS="low"
    - php: 7.2
      env: 
        - DEPS="lock"
    - php: '7.0'
      env:
        - SYMFONY=2.8.*
    - php: '7.0'
      env:
        - SYMFONY=3.4.*
    - php: '7.1'
      env:
        - SYMFONY=4.*
    - php: '7.2'
    - php: '7.3'
    - php: '7.4'
      env:
        - TEST_COVERAGE=true
    - php: '7.4'
      env:
        - SYMFONY=dev-master
  allow_failures:
    - env:
        - SYMFONY=dev-master
  fast_finish: true

before_install:
  - composer self-update
  - if [ "$SYMFONY" != "" ]; then composer require "symfony/symfony:${SYMFONY}" --no-update; fi;

install:
  - if [[ $TEST_COVERAGE ]]; then PHPUNIT_FLAGS="--coverage-clover ./build/logs/clover.xml"; fi

  - if [[ $DEPS == "low" ]]; then composer install --ignore-platform-reqs --prefer-dist --prefer-stable --no-interaction; composer update --prefer-lowest --prefer-dist --prefer-stable --no-interaction; fi
  - if [[ $DEPS == "lock" ]]; then composer install --prefer-dist --no-interaction; fi
  - if [[ -z $DEPS ]]; then composer update --prefer-dist --prefer-stable --no-interaction; fi

before_script:
  - docker-compose up -d
  - tests/wait_for_crossbar.sh

script:
  - vendor/bin/phpunit -v $PHPUNIT_FLAGS
  - docker-compose logs

after_success:
  - if [[ $TEST_COVERAGE ]]; then php vendor/bin/coveralls -v; fi
  - if [[ $TEST_COVERAGE ]]; then wget https://scrutinizer-ci.com/ocular.phar && php ocular.phar code-coverage:upload --format=php-clover ./build/logs/clover.xml; fi

notifications:
  on_success: never
  on_failure: always
